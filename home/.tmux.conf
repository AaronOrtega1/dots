# Keybind to source tmux conf file
unbind r
bind r source-file ~/.tmux.conf

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
unbind '"'
unbind %

# Activate mouse
set -g mouse on

# NVIM-like navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resize panes using arrow keys with an increment of 4
bind -r Left resize-pane -L 4
bind -r Right resize-pane -R 4
bind -r Up resize-pane -U 4
bind -r Down resize-pane -D 4

# Pane of certain size
bind-key v split-window -h -l 40 -c "#{pane_current_path}"

# Set status-position
set-option -g status-position top

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

